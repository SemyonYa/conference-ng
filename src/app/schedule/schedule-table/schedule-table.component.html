<div class="table-wrap" @translateYAnimation>
  <h2 class="title">Расписание</h2>
  <table>
    <tbody *ngFor="let schDate of scheduleDates">
      <tr class="date">
        <td colspan="3">{{schDate.date | date:"dd.MM.yyyy"}}</td>
      </tr>
      <tr *ngFor="let sch of schDate.schedules">
        <td>{{sch.time.hours | number:'2.0'}} : {{ sch.time.minutes | number:'2.0'}}</td>
        <td>
          <p><strong>{{sch.name}}</strong></p>
          <p>{{sch.place}}</p>
        </td>
        <td>
          <div class="info" *ngIf="sch.presentations.length > 0" (click)="showInfo(sch)" title="Список докладов"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
